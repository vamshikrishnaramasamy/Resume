<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
        }

        .url-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .proxy-services {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .proxy-btn {
            padding: 12px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            transition: all 0.3s ease;
        }

        .proxy-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .proxy-btn:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .browser-frame {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 600px;
        }

        .browser-header {
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .browser-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f57; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #28ca42; }

        .current-url {
            flex: 1;
            text-align: center;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .browser-content {
            padding: 30px;
            text-align: center;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
            background: white;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üåê Simple Proxy Browser</h1>
            
            <div class="url-bar">
                <input type="text" class="url-input" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" value="https://example.com" />
                <button class="btn" onclick="loadDirect()">Go Direct</button>
            </div>

            <div class="proxy-services">
                <button class="proxy-btn" id="testBtn" onclick="testServer()">üîç Test Server</button>
                <button class="proxy-btn" id="iframeBtn" onclick="loadProxy('iframe')" disabled>üì± Iframe Proxy</button>
                <button class="proxy-btn" id="fetchBtn" onclick="loadProxy('fetch')" disabled>üìÑ Fetch Proxy</button>
            </div>

            <div class="status" id="status"></div>
            
            <div class="debug" id="debug">
                <strong>Debug Log:</strong><br>
                Page loaded...<br>
            </div>
        </div>

        <div class="browser-frame">
            <div class="browser-header">
                <div class="browser-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="current-url" id="currentUrl">Ready to browse</div>
            </div>
            
            <div class="browser-content" id="content">
                <div>Welcome! Enter a URL and try the buttons above.</div>
                <p>Make sure your local proxy server is running: <code>npm start</code></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const PROXY_URL = 'http://localhost:3001';
        
        // Elements
        const urlInput = document.getElementById('urlInput');
        const content = document.getElementById('content');
        const currentUrl = document.getElementById('currentUrl');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        // Debug logging
        function log(message) {
            console.log(message);
            debug.innerHTML += message + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        // Show status message
        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Validate URL
        function validateUrl(url) {
            if (!url) return null;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            try {
                new URL(url);
                return url;
            } catch {
                return null;
            }
        }
        
        // Test server connection
        async function testServer() {
            log('Testing server connection...');
            
            try {
                const response = await fetch(PROXY_URL + '/health');
                log('Server response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Server data: ' + JSON.stringify(data));
                    showStatus('‚úÖ Server is running on port ' + data.port);
                    
                    // Enable buttons
                    document.getElementById('iframeBtn').disabled = false;
                    document.getElementById('fetchBtn').disabled = false;
                    
                    return true;
                } else {
                    throw new Error('Server responded with status ' + response.status);
                }
            } catch (error) {
                log('Server test failed: ' + error.message);
                showStatus('‚ùå Server not running: ' + error.message, true);
                
                // Disable buttons
                document.getElementById('iframeBtn').disabled = true;
                document.getElementById('fetchBtn').disabled = true;
                
                return false;
            }
        }
        
        // Load direct (no proxy)
        function loadDirect() {
            const url = validateUrl(urlInput.value);
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            log('Loading direct: ' + url);
            currentUrl.textContent = url;
            
            content.innerHTML = `
                <iframe src="${url}" class="iframe-container"></iframe>
            `;
        }
        
        // Load via proxy
        async function loadProxy(method) {
            const url = validateUrl(urlInput.value);
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            log('Loading via proxy (' + method + '): ' + url);
            currentUrl.textContent = 'Proxy ‚Üí ' + url;
            content.innerHTML = 'üîÑ Loading...';
            
            if (method === 'iframe') {
                log('Using iframe method');
                const proxyUrl = PROXY_URL + '/proxy/' + url;
                log('Proxy URL: ' + proxyUrl);
                
                content.innerHTML = `
                    <iframe src="${proxyUrl}" class="iframe-container"></iframe>
                `;
                showStatus('‚úÖ Loaded via iframe proxy');
                
            } else if (method === 'fetch') {
                log('Using fetch method');
                const fetchUrl = PROXY_URL + '/fetch-proxy?url=' + encodeURIComponent(url);
                log('Fetch URL: ' + fetchUrl);
                
                try {
                    const response = await fetch(fetchUrl);
                    log('Fetch response status: ' + response.status);
                    
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    
                    const html = await response.text();
                    log('Got HTML content, length: ' + html.length);
                    
                    content.innerHTML = `
                        <iframe srcdoc="${html.replace(/"/g, '&quot;')}" class="iframe-container"></iframe>
                    `;
                    showStatus('‚úÖ Loaded via fetch proxy');
                    
                } catch (error) {
                    log('Fetch error: ' + error.message);
                    showStatus('‚ùå Fetch failed: ' + error.message, true);
                    content.innerHTML = `
                        <div>‚ùå Failed to load via fetch proxy</div>
                        <p>Error: ${error.message}</p>
                        <p><a href="${url}" target="_blank">Open ${url} directly</a></p>
                    `;
                }
            }
        }
        
        // Auto-test server on load
        window.addEventListener('load', () => {
            log('Page loaded, testing server...');
            testServer();
        });
        
        // Enter key support
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadDirect();
            }
        });
        
        log('Script loaded successfully');
    </script>
</body>
</html>
